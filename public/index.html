      ユーザー間の繋がり（ネットワーク関係）から拡散状況を知る事は、シミュレーションを行う上で重要であることが分かった。
      我々は、拡散シミュレーションを支援することを目的にして、
      ネットワーク構造を把握しやすいような可視化システムを作成した。"
